<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  <section>
    <div class="container">
      <div> 
        <p id="description">Let us know how we can improve FreeCodeCamp</p>
      </div>
      <form action="https://formspree.io/f/mbljyyyo"  method="POST" id="survey-form">
        <div class="row-tab">
        <div class="label-tab">
          <label id="name-label">Name</label>
        </div>
        <div class="input-tab">
          <input type="text"  id="name" name="Name" required placeholder="Enter your name">
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label id="email-label">Email</label>
        </div>
        <div class="input-tab">
          <input type="email" name="Email" required id="email" placeholder="Enter your e-mail">
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label id="number-label">Age</label>
        </div>
        <div class="input-tab">
          <input type="number" name="Age"  placeholder="Enter your age" max="100" min="15" id="number" required>
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label>Which  option best describes your current role?</label>
        </div>
        <div class="select-tab">
          <select id="dropdown">
            <option>Student</option>
            <option>Job holder</option>
            <option>Businessman</option>
          </select>
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label>How likely is that you would recommend freecodecamp to a friend?</label>
        </div>
        <div class="input-tab">
        <div>  <input type="radio" name="suggest" value="Definitely"><label>Definitely</label></div>
         <div><input type="radio" name="suggest" value="Maybe"><label>Maybe</label></div>
        <div><input type="radio" name="suggest" value="Not Sure"><label>Not Sure</label></div>
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label>What do you like most in FreeCodeCamp</label>
        </div>
        <div class="select-tab">
          <select id="dropdown">
            <option>Select an option</option>
            <option>Html/Css</option>
            <option>Javascript</option>
          </select>
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
          <label>Things that should be improved in the future (Check all that apply)</label>
        </div>
        <div class="input-tab">
         <div> <input  type="checkbox"value="Front-end Project" name="project" ><label>Front-end Project</label></div>
          <div><input  type="checkbox"value="Back-end Project" name="project"><label>Back-end Project</label></div>
          <div><input type="checkbox"value="Data Visualization" name="project"><label>Data Visualization</label></div>
        </div>
      </div>
      <div class="row-tab">
        <div class="label-tab">
            <label for="feedback">Give us your feedback</label>
        </div>
        <div class="input-tab">
            <textarea name="feedback" id="feedback" placeholder="I like most...."></textarea>
        </div>
    </div>
      <div class="form-group">                                          
        <button id="submit" type="submit" class="btn">Submit</button>
        </div>
        
        
      </form>
    </div>
  </section>
</body>
</html>
